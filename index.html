<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <img class="logo" src="Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
        <div class="location_container">
            <div class="location_dot">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        <h2 class="location_h2">Paris, Belleville</h2>
        </div>
    </header>
    <div class="text_top">
        <div class="text_top_h1">
            <h1>Réserver le menu qui vous convient</h1>
        </div>
        <div class="text_top_p">
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        </div>
    </div>
    <div class="button_explore">
        <button class="btn">Explorer nos restaurants</button>
    </div>
    <div class="choix_container">
        <h2 class="choix_h2">Fonctionnement</h2>
        <div class="container_filters">
            <div class="filter">
                <span class="number">1</span>
                <div class="text_filter">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez votre restaurant
                </div>
            </div>
        </div>

    </div>
</body>
</html>
