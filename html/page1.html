<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>La palette du goût</title>
</head>
<body>

    <header>
        <div class="logo_container">
            <img class="logo" src="/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
    </header>

    <div class="img_header">
        <img class="restaurant_1" src="/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

    <footer>
        <div class="logo_footer">
            <img src="/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Oh my food" class="logo_footer_img">
        </div>
        <nav class="links">
            <ul class="links_list">
                <div class="link_svg">
                    <i class="fa-solid fa-utensils"></i>
                    <li class="link 1">Proposer un restaurant</li>
                </div>
                <div class="link_svg">
                    <i class="fa-solid fa-handshake"></i>
                    <li class="link 2">Devenir partenaire</li>
                </div>
                <div class="footer_text_bottom">
                    <li class="link 3">Mention légales</li>
                    <li class="link 4">Contact</li>
                </div>

        </nav>
