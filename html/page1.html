<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/Acceuil/style.css">
    <link rel="stylesheet" href="../css/Pages_css/style_1.css" />
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          class="logo"
          src="../assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
        />
      </div>
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <div class="img_header">
      <img
        class="restaurant_1"
        src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Photo de plats"
      />
    </div>

    <section class="container">
      <div class="titre_header1">
        <h2 class="titre_page1">La palette du goût</h2>
        <span class="restaurant_1">
          <i class="fa-regular fa-heart"></i>
        </span>
      </div>

      <article class="entrees">
        <div class="title">
          <h2 class="title_menu">Entrées</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Fricassé d'escargots</h3>
            <p>Au piment d'Espelette</p>
          </div>
          <div class="card_price">
            <p>25€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Œuf au plat</h3>
            <p>Assaisonné à la truffe sur lit de caviar</p>
          </div>
          <div class="card_price">
            <p>20€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="plats">
        <div class="title">
          <h2 class="title_menu">Plats</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Filet de bœuf aux herbes</h3>
            <p>Accompagné de sa ribambelle de légumes</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Parmentier de queue de bœuf</h3>
            <p>À la truffe noire sur sa purée de panais</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Filet de turbot</h3>
            <p>Aux agrumes</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="desserts">
        <div class="title">
          <h2 class="title_menu">Desserts</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Paris-Brest</h3>
            <p>Revisité</p>
          </div>
          <div class="card_price">
            <p>18€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Macaron au chocolat d'exception</h3>
            <p>Et glace à la vanille de Madagascar</p>
          </div>
          <div class="card_price">
            <p>22€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Mousse au chocolat</h3>
            <p>Au piment d'Espelette et à la truffe noire</p>
          </div>
          <div class="card_price">
            <p>23€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>
    </section>

    <div class="button_command">
      <button class="btn_co">Commander</button>
    </div>

    <footer>
      <div class="logo_footer">
        <h2 class="logo">ohmyfood</h2>
      </div>
      <nav class="links">
        <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fa-solid fa-handshake"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p><a href="mailto:ohmyfood@gmail.com">Contact</a></p>
      </nav>
    </footer>
  </body>
</html>
