<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/Acceuil/style.css">
    <link rel="stylesheet" href="../css/Pages_css/style_1.css" />
    <title>À la française</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          class="logo"
          src="../assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
        />
      </div>
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <div class="img_header">
      <img
        class="restaurant_1"
        src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Photo de plats"
      />
    </div>

    <section class="container">
      <div class="titre_header1">
        <h2 class="titre_page1">À la française</h2>
        <span class="restaurant_1">
          <i class="fa-regular fa-heart"></i>
        </span>
      </div>

      <article class="entrees">
        <div class="title">
          <h2 class="title_menu">Entrées</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
          </div>
          <div class="card_price">
            <p>25€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
          </div>
          <div class="card_price">
            <p>20€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="plats">
        <div class="title">
          <h2 class="title_menu">Plats</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une purée de panais</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="desserts">
        <div class="title">
          <h2 class="title_menu">Desserts</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
          </div>
          <div class="card_price">
            <p>18€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Fondant au chocolat</h3>
            <p>Revisitée</p>
          </div>
          <div class="card_price">
            <p>22€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Millefeuille croustillant</h3>
            <p>Myrtilles et pâte d’amande</p>
          </div>
          <div class="card_price">
            <p>23€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>
    </section>

    <div class="button_command">
      <button class="btn">Commander</button>
    </div>

    <footer>
      <div class="logo_footer">
        <h2 class="logo">ohmyfood</h2>
      </div>
      <nav class="links">
        <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fa-solid fa-handshake"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p><a href="mailto:ohmyfood@gmail.com">Contact</a></p>
      </nav>
    </footer>
  </body>
</html>
