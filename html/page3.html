<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/Pages_css/style_1.css" />
    <title>La note enchantée</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          class="logo"
          src="/assets/images/logo/ohmyfood.png"
          alt="Logo Ohmyfood"
        />
      </div>
      <a href="/html/index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <div class="img_header">
      <img
        class="restaurant_1"
        src="/assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="Photo de plats"
      />
    </div>

    <section class="container">
      <div class="titre_header1">
        <h2 class="titre_page1">La note enchantée</h2>
        <span class="restaurant_1">
          <i class="fa-regular fa-heart"></i>
        </span>
      </div>

      <article class="entrees">
        <div class="title">
          <h2 class="title_menu">Entrées</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Ravioles de foie gras</h3>
            <p>Accompagnées de leur crème à la truffe</p>
          </div>
          <div class="card_price">
            <p>25€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Caviar osciètre</h3>
            <p>Sur blini à la farine de blé noir</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Homard et espuma de potiron</h3>
            <p>Marinés aux zestes d'orange</p>
          </div>
          <div class="card_price">
            <p>20€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Foie gras de canard cuit entier</h3>
            <p>Confiture de figue et pain toasté</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="plats">
        <div class="title">
          <h2 class="title_menu">Plats</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Noix de coquilles Saint-Jacques</h3>
            <p>Sur lit de purée de céleri-rave</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Langoustine poêlée</h3>
            <p>Purée de patate douce</p>
          </div>
          <div class="card_price">
            <p>35€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Mijoté de queue de bœuf</h3>
            <p>Et riz sauvage aux zestes de citron</p>
          </div>
          <div class="card_price">
            <p>40€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>

      <article class="desserts">
        <div class="title">
          <h2 class="title_menu">Desserts</h2>
          <div class="line"></div>
        </div>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Macaron noisette et chocolat</h3>
            <p>Glace au caramel brun et sel de Guérande</p>
          </div>
          <div class="card_price">
            <p>18€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Baba au rhum revisité</h3>
            <p>Avec son coulis de citron</p>
          </div>
          <div class="card_price">
            <p>22€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>

        <label class="card" id="slide_4">
          <input type="checkbox" class="card_checkbox" />
          <div class="card_content">
            <h3>Tarte au citron meringuée</h3>
            <p>Déstructurée</p>
          </div>
          <div class="card_price">
            <p>23€</p>
          </div>
          <div class="check_animation">
            <i class="far fa-check-circle" aria-hidden="true"></i>
          </div>
        </label>
      </article>
    </section>

    <div class="button_command">
      <button class="btn">Commander</button>
    </div>

    <footer>
      <div class="logo_footer">
        <h2 class="logo">ohmyfood</h2>
      </div>
      <nav class="links">
        <ul class="links_list">
          <div class="link_svg">
            <i class="fa-solid fa-utensils"></i>
            <li class="link_1">Proposer un restaurant</li>
          </div>
          <div class="link_svg">
            <i class="fa-solid fa-handshake"></i>
            <li class="link_2">Devenir partenaire</li>
          </div>
          <div class="footer_text_bottom">
            <li class="link_3">Mention légales</li>
            <li class="link_4">Contact</li>
          </div>
        </ul>
      </nav>
    </footer>
  </body>
</html>
